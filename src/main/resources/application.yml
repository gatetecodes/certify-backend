spring:
  application:
    name: certify-backend

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/certify}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:Magnolia!}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

certify:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200,https://sec-certificate.usecarelogic.com}
  storage:
    base-path: storage
  security:
    jwt:
      secret: ${JWT_SECRET:}
      expiration-minutes: 60
  verification:
    base-url: ${CERTIFY_VERIFICATION_BASE_URL:http://localhost:4200/verify}
